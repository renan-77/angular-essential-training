<section>
    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <header class="d-inline-block">{{ mediaItems | categoryList }}</header>
        </div>
        <div class="row justify-content-center m-5 text-justify">
            <app-media-item-form></app-media-item-form>
        </div>
        <div class="row justify-content-center">
            <app-media-item *ngFor="let mediaItem of mediaItems"
                            [mediaItem]="mediaItem"
                            [ngClass]="{ 'medium-movies': mediaItem.medium === 'Movies', 'medium-series' : mediaItem.medium === 'Series'}"></app-media-item>
        </div>
    </div>
</section>
