<header>
    <h2>Add Media to Watch</h2>
</header>

<form
    [formGroup]="form"
    (ngSubmit)="onSubmit(form.value)">
    <ul>
        <li>
            <label class="m-2" for="medium">Medium</label>
            <select name="medium" id="medium" formControlName="medium">
                <option *ngFor="let medium of lookupLists.mediums" [value]="medium">{{ medium }}</option>
            </select>
        </li>
        <li>
            <label class="m-2" for="name">Name</label>
            <input type="text" name="name" id="name" formControlName="name">
            <div *ngIf="form.get('name').hasError('pattern')">
                <p class="text-danger">Name has invalid characters </p>
            </div>
        </li>
        <li>
            <label class="m-2" for="category">Category</label>
            <select name="category" id="category" formControlName="category">
                <option value="Action">Action</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
            </select>
        </li>
        <li>
            <label class="m-2" for="year">Year</label>
            <input type="text" name="year" id="year" maxlength="4" formControlName="year">
            <div *ngIf="form.get('year').errors as yearErrors">
                <p class="text-danger">Year must be in between {{ yearErrors.year.min }} and {{ yearErrors.year.max }} </p>
            </div>
        </li>
    </ul>

    <div class="row justify-content-center">
        <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
</form>
